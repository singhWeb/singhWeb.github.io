# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Harpreet Singh
  email:             user.harpreetsingh@outlook.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    He was quite curious about how stuff works since his childhood. So, once he stumbled upon 
    the field of electronics and communication he felt in love with the hardware and settled down 
    only after creating is own startup in the field. Though he is the jack of many trades like H/w 
    designing, programming, networking, software developing, web designing, web developing, 
    app developing, electrical, security devices, cooking, driving, kite flying etc. etc. but he 
    never considers himself master as he believes in that, “We born, learn and then we die”.
    
    He is now Founder and CEO of mBEDed uSystems. Which is providing services in technologies like 
    Research and Development, H/w Designing, uC Programming, Software Development, IoT, Machine Learning etc.
    
    Apart from this he sometimes likes to cook for his family and travelling to the highest peaks in the Himalayas.

